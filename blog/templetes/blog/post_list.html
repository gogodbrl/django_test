{% extends 'blog/base.html' %}
<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Girls Blog</a></h1>
        </div>
{% block content %}
	<h2><a href="{%url 'd3test' %}">Introduce</a></h2>
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.publish_date }}
            </div>
            <h1><a href="{%url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <hr>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock %}
    </body>
</html>
